<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Stock Tracker</title>
</head>
<body>
    
<div class="page1">

    <div class="top-header">
        <h1 class="stock_market">Stock Market Tracker</h1>
    </div>

    <div class="main">
        <div class="search">
            <input type="text" required class="stocks" placeholder="Enter Stock Symbol..">
            <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
        <div class="stock-details">
        </div>
    </div>

    <div class="main main2">
        <h3 class="global-market">Top Gainers and Losers</h3>
        <table class="gainers-losers">
            <thead class="head-cols">
              <tr>
                <th class="cols">Ticker</th>
                <th class="cols">Price</th>
                <th class="cols">Change Amount</th>
                <th class="cols">Change Percentage</th>
                <th class="cols">Volume</th>
              </tr>
            </thead>
        </table>
    </div>

    <div class="main main2">
        <h3 class="global-market">Global Market Status</h3>
        <table class="global-market-table">
            <thead class="head-cols">
              <tr>
                <th class="cols">Market Type</th>
                <th class="cols">Region</th>
                <th class="cols">Primary Exchanges</th>
                <th class="cols">Opening Time</th>
                <th class="cols">Closing Time</th>
              </tr>
            </thead>
        </table>
    </div>

    <div class="main main2">
        <h3 class="global-market">10-Year Treasury Constant Maturity Rate</h3>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>


</div>

<script src="index.js" defer></script>
</body>
</html>
